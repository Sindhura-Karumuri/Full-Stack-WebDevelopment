<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<!-- form -->
    <form class="w-50 mx-auto mt-5 bg-light p-5">
        <!-- username -->
         <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control">
         </div>
         <!-- email -->
         <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control">
         </div>
         <!-- date -->
         <div class="mb-3">
            <label for="dob" class="form-label">Date-of-Birth</label>
            <input type="date" name="dob" id="dob" class="form-control">
         </div>
         <!-- state -->
         <div class="mb-3">
            <label for="state" class="form-label">Choose State</label>
            <select name="state" id="state" class="form-select">
                <option value="ap">Andhra Pradesh</option>
                <option value="tg">Telangana</option>
                <option value="ker">Kerala</option>
            </select>
         </div>
         <!-- skills -->
         <div class="mb-3">
            <label >Choosing the Skills</label>
            <div class="form-check form-switch">
               <input type="checkbox"  class="form-check-input">
               <label for="Java" class="form-check-label">Java</label>
            </div>
            <div class="form-check form-switch">
               <input type="checkbox"  class="form-check-input">
               <label for="Python" class="form-check-label">Python</label>
            </div>
            <div class="form-check form-switch">
               <input type="checkbox"  class="form-check-input">
               <label for="C++" class="form-check-label">C++</label>
            </div>
         </div> 
      </div>
         <!-- gender -->
          <div class="mb3">
            <label for="gender" class="form-label">Gender</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
          </div>
          <!-- feedback -->
           <div class="mb3">
            <label for="feedback" class="form-label">Feedback</label>
            <textarea name="feedback" id="feedback" class="form-control"></textarea>
           </div>
           <!-- submit button -->
            <button type="submit" class="btn btn-success">Signup</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
